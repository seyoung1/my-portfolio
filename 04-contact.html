<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포트폴리오 - 문의</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">My Portfolio</div> 
            <ul class="nav-links">
                <li><a href="01-index.html">홈</a></li>
                <li><a href="02-gallery.html">프로젝트</a></li>
                <li><a href="03-article.html">경험/기술</a></li>
                <li class="active"><a href="04-contact.html">문의</a></li>
            </ul>
        </nav>
    </header>

    <main class="contact-container">
        <h1 class="form-title">문의하기</h1>
        <p class="form-description">아래 양식을 작성해 주세요. * 표시는 필수 항목입니다.</p>
        
        <form action="#" method="post" class="contact-form" id="contactForm">
            
            <div class="form-group">
                <label for="name">이름 <span class="required">*</span></label>
                <input type="text" id="name" name="name" required placeholder="홍길동">
            </div>

            <div class="form-group">
                <label for="email">이메일 <span class="required">*</span></label>
                <input type="email" id="email" name="email" required placeholder="name@example.com">
                <p class="input-hint">이메일 주소를 입력해 주세요.</p>
            </div>

            <div class="form-group">
                <label for="purpose">연락 목적 <span class="required">*</span></label>
                <select id="purpose" name="purpose" required>
                    <option value="">선택하세요</option>
                    <option value="collab">협업 요청</option>
                    <option value="job">채용 문의</option>
                    <option value="etc">기타</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">메시지 <span class="required">*</span></label>
                <textarea id="message" name="message" rows="6" required placeholder="문의하실 내용을 자세히 작성해 주세요."></textarea>
            </div>
            
            <div class="form-group privacy-consent">
                <input type="checkbox" id="privacy" name="privacy_agree" required>
                <label for="privacy">개인정보 수집 및 이용에 동의합니다. <a href="#">(내용 보기)</a></label>
            </div>

            <div id="feedback-message" style="margin-bottom: 25px; text-align: center; font-weight: bold; padding: 10px; display: none;"></div>

            <div class="form-actions">
                <button type="submit" class="btn btn-submit">제출</button>
                <button type="reset" class="btn btn-reset">리셋</button>
            </div>
        </form>
    </main>

    <footer>
        <p>© 2025 My Portfolio Site</p>
    </footer>
    
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            // 1. 폼의 기본 제출 동작을 막아 에러 페이지 이동을 방지합니다.
            event.preventDefault(); 

            const form = event.target;
            const feedback = document.getElementById('feedback-message');
            
            // 2. 피드백 메시지를 표시합니다.
            feedback.style.display = 'block';
            
            // 3. 실제 서버 전송 로직이 없으므로, 성공 메시지를 표시합니다.
            
            feedback.textContent = '✅ 문의가 성공적으로 접수되었습니다. 감사합니다!';
            feedback.style.color = '#155724'; // 초록색 텍스트
            feedback.style.backgroundColor = '#d4edda'; // 연한 초록색 배경
            feedback.style.border = '1px solid #c3e6cb';
            feedback.style.borderRadius = '5px';

            // 4. 폼 필드를 초기화합니다.
            form.reset(); 

            // 5. 5초 후 메시지를 자동으로 숨깁니다.
            setTimeout(() => {
                feedback.style.display = 'none';
            }, 5000); 
        });
    </script>
</body>
</html>
